<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>Product Designer first step</title>
		<meta name="description" content="">
		<meta name="author" content="vasu naman">

		<meta name="viewport" content="width=device-width; initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
		<link href='http://fonts.googleapis.com/css?family=PT+Sans+Caption' rel='stylesheet' type='text/css'>

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico">
		<link rel="apple-touch-icon" href="/apple-touch-icon.png">
	</head>

	<body>
		<div class="design-area-selection">
			<h3>Where do you want to place your logo</h3>
			<div class="design-area-box">
				<img src="images/front.png" alt="front"/>
				<label>Front</label>
				<input type="radio" value="front" name="placeselection"/>
			</div>
			<div class="design-area-box">
				<img src="images/back.png" alt="front"/>
				<label>Back</label>
				<input type="radio" value="back" name="placeselection"/>
			</div>
			<div class="design-area-box">
				<img src="images/rightchest.png" alt="front"/>
				<label>Right Chest</label>
				<input type="radio" value="rightchest" name="placeselection"/>
			</div>
			<div class="design-area-box">
				<img src="images/leftchest.png" alt="front"/>
				<label>Left Chest</label>
				<input type="radio" value="leftchest" name="placeselection"/>
			</div>
			<div class="design-area-box">
				<img src="images/rightsleeve.png" alt="front"/>
				<label>Right Sleeve</label>
				<input type="radio" value="rightsleeve" name="placeselection"/>
			</div>
			<div class="design-area-box">
				<img src="images/leftsleeve.png" alt="front"/>
				<label>Front</label>
				<input type="radio" value="leftsleeve" name="placeselection"/>
			</div>
			<div class="clear" style="clear:both"></div>
		</div>
	</body>
</html>
