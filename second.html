<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->

		<title>Product Designer first step</title>

		<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
		<link href='http://fonts.googleapis.com/css?family=PT+Sans+Caption' rel='stylesheet' type='text/css'>

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico">
		<link rel="apple-touch-icon" href="/apple-touch-icon.png">
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="js/fabric.js" type="text/javascript"></script>
		<script type="text/javascript">
		
		 $(document).ready(function() 
		 {
		    			var canvas = new fabric.Canvas('t-drav');
			
			// create a rectangle object
			var rect = new fabric.Rect({
			  left: 100,
			  top: 100,
			  fill: 'red',
			  width: 50,
			  height: 50
			});
			
			var text40 = new fabric.Text("I'm at fontSize 40", {
			  left: 100,
			  top: 100,
			  fontSize: 40,
			  fontStyle: 'italic',
			  fontFamily: 'PT Sans Caption'
			});
			var text20 = new fabric.Text("I'm at fontSize 20", {
			  fontSize: 20
			});
			
			// "add" rectangle onto canvas
			canvas.add(rect);
			canvas.add(text40);
			canvas.add(text20);
			rect.set('selectable', false); 

		 });
			// create a wrapper around native canvas element (with id="c")
		</script>
		
	</head>
	
	<body>
		<div class="design-canvas-area">
			<div class="design-menu">

				<div class="design-devider"></div>
			</div>
